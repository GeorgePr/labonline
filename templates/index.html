{% extends 'base.html' %}

{% block head %}
<title>Home | LabOnLine</title>
{% endblock %}


{% block body %}



<form method="POST">
   <p>Select number of routers to create
   {% if session['active_r'] != [] %}
      or <a href="{{ url_for('domains_cleanup') }}">remove</a> all domains</p>
   {% endif %}

   <p>Press Load to configure network interfaces:</p>
   Routers: <input name="num_r" id="num_r" type=number value=1 min=1 max=24>
   <p1 id="number" hidden="hidden"></p1>
   <button type="button" id="load">Load</button>
   <table id="net_conf">
   </table>
   <p><input type="submit" disabled="disabled" id="submit" value="Submit"></p>
</form>

<script>
   $("#load").click(function(){
      $("#load").remove();
      $("#num_r").attr("hidden", "hidden");
      param = $("#num_r").val();
      $("#number").removeAttr("hidden");
      $("#number").append(param);
      for (var i=0; i<param; i++) {
         $("#net_conf").append("<tr><td><h4>R" + ({{ session['active_r']|last }} + i + 1) + "</h4></td></tr>");
         $("#net_conf").append("<tr><td class=\"net" + (i+1) + "\"><p1>Number of interfaces:</p1> <p1 id=\"number_int_" 
            + (i+1) + "\" hidden=\"hidden\"></p1><input name=" + "\"net" + (i+1) + "\" id=" + "\"net" + (i+1) 
            + "\" type=number value=1 min=1 max=4 /></td></tr><br />");
      }
      $("#net_conf").append("<br /><button type=\"button\" id=\"load_interface\">Load interface selection</button>");
   });
   $(document).on("click", "#load_interface", function(){
      $("#load_interface").remove();
      $("#submit").removeAttr("disabled");
      var net_arr = new Array();
      for (i=0; i<param; i++) {
         net_arr[i] = parseInt($("#net" + (i+1)).val());
         $("#net" + (i+1)).attr("hidden", "hidden");
         $("#number_int_" + (i+1)).append(net_arr[i]);
         $("#number_int_" + (i+1)).removeAttr("hidden");
         for (j=0; j<net_arr[i]; j++) {
            $("#net_conf tr:odd .net" + (i+1)).append("<br><p1>net" + (j+1) + ": </p1><select selected=\"NAT\" name=\"interface_type\" id=\"interface_type\"><option value=\"NAT\">NAT</option><option value=\"hostonly\">Host-Only</option><option value=\"bridge\">Bridge</option><option value=\"LAN1\">LAN1</option><option value=\"LAN2\">LAN2</option><option value=\"LAN3\">LAN3</option><option value=\"LAN4\">LAN4</option><option value=\"LAN5\">LAN5</option><option value=\"WAN1\">WAN1</option><option value=\"WAN2\">WAN2</option><option value=\"WAN3\">WAN3</option><option value=\"WAN4\">WAN4</option><option value=\"WAN5\">WAN5</option></select>");
         }
      }
   });
   
</script>

{% endblock %}
